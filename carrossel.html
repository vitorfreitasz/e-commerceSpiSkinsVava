<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="carrossel.css">
</head>
<body>
    <div class="slider">

        <div class="slides">
            <!-- BOTÃOS DE RADIO -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            <input type="radio" name="radio-btn" id="radio6">
            <input type="radio" name="radio-btn" id="radio7">
            <!-- FIM - BOTÃOS DE RADIO -->

            <!-- IMAGENS SLIDES -->
            <div class="slide first">
                <img src="imagens/colecoes/Coleção Glitchpop.png" alt="Coleção Glitchpop"/>
            </div>
            <div class="slide">
                <img src="imagens/colecoes/Coleção Ion.png" alt="Coleção Ion"/>
            </div>
            <div class="slide">
                <img src="imagens/colecoes/Coleção Origins.png" alt="Coleção Origins"/>
            </div>
            <div class="slide">
                <img src="imagens/colecoes/Coleção Prime 2.0.png" alt="Coleção Prime 2.0"/>
            </div>
            <div class="slide">
                <img src="imagens/colecoes/Coleção Reaver 2.0.png" alt="Coleção Reaver 2.0"/>
            </div>
            <div class="slide">
                <img src="imagens/colecoes/Coleção Sentinels of Light.png" alt="Coleção Sentinels of Light"/>
            </div>
            <div class="slide">
                <img src="imagens/colecoes/Run it Back 2.0.png" alt="Coleção Run it Back 2.0"/>
            </div>
            <!-- FIM - IMAGENS SLIDES -->

            <!-- NAVIGATION AUTO -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
                <div class="auto-btn6"></div>
                <div class="auto-btn7"></div>
            <!-- FIM - NAVIGATION AUTO -->
            </div>
        </div>
        
        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
            <label for="radio6" class="manual-btn"></label>
            <label for="radio7" class="manual-btn"></label>
        </div>
    
    </div>

    <script src="script.js"></script>
     
</body>
</html>
