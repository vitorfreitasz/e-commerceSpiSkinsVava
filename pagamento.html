<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <!-- --------------------------------ELEMENTOS BÁSICOS---------------------------------- -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = 'author' content = 'Keven Borges, Samuel Lemos, Vitor Freitas e Yuri Theodoro'>
    <link rel="icon" href="imagens/logo-title.png">
    <link rel="stylesheet" href="pags.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

</head>

<body>
    
    <div class="wrapper">
        <h2>Payment Form</h2>
        <form action="" method="POST">
            <h4>Account</h4>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Full Name" required
                    class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input_box">
                    <input type="text" placeholder="Name On Card" required
                    class="name">
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
                <div class="input_box">
                    <input type="email" placeholder="Email Adress" required
                    class="name">
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>
            <div class="input_box">
                <input type="text" placeholder="Adress" required
                class="name">
                <i class="fa fa-map-marker icon"
                aria-hidden="true"></i>
            </div>
        </div>
        <div class="input_group">
            <div class="input_box">
                <input type="text" placeholder="city" required
                class="name">
                <i class="fa fa-institution icon"></i>
            </div>
        </div>
        <!--account information end-->



        <!--dob e gender start-->

        <div class="input_group">
            <div class="input_box">
                <h4>Date of birth</h4>
                <input type="text" placeholder="DD" required
                class="dob">
                <input type="text" placeholder="MM" required
                class="dob">
                <input type="text" placeholder="YYYY" required
                class="dob">
            </div>
            <div class="input_box">
                <input type="radio" name="gender" required id="b1"
                checked>
                <label for="b1">Male</label>
                <input type="radio" name="gender" required id="b2">
                <label for="b2">Female</label>
            </div>
        </div>
        <!--dob e gender end-->

        <!--payment details start-->

        <div class="input_group">
            <div class="input_box">
                <h4>Payment Details</h4>
                <input type="radio" name="pay" class="radio"
                id="bc1" checked>
                <label for="bc1"><span>
                    <i class="fa fa-cc-visa" ></i>Credit Card
                </span></label>
                <input type="radio" name="pay" class="radio"
                id="bc2" checked>
                <label for="bc2"><span>
                    <i class="fa fa-cc-paypal" aria-hidden="true"></i>Paypal
                </span></label>
            </div>
        </div>
        <div class="input_group">
            <div class="input_box">
            <input type="tel" class="name" placeholder="Card Number 1111-2222-3333-4444" required>
            <i class="fa fa-credit-card icon" aria-hidden="true"></i>
            </div>
        </div>
        <div class="input_group">
            <div class="input_box">
            <input type="tel" class="name" placeholder="Card CVC 632" required>
            <i class="fa fa-user icon" aria-hidden="true"></i>
        </div>
    </div>
    <div class="input_group">
        <div class="input_box">
        <input type="tel" class="name" placeholder="Exp Month" required>
        <i class="fa fa-calendar icon" aria-hidden="true"></i>
        </div>
    </div>
    <div class="input_group">
        <div class="input_box">
        <input type="tel" class="name" placeholder="Exp Year" required>
        <i class="fa fa-calendar-o icon" aria-hidden="true"></i>
        </div>
    </div>
    <div class="input_box">
        <input type="number" class="name" placeholder="Enter Amounth" required>
        <i class="fa fa-money icon" aria-hidden="true"></i>
        </div>
    </div>
    <div class="input_group">
        <div class="input_box">
        <button type="submit">Pay Now</button>
        </div>
    </div>

        <!--payment details end-->
        </form>
    </div>

</body>
